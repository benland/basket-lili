<div *ngFor="let comment of comments; trackBy: trackFn"
  class="comment-item">
  <img class="avatar" [src]="(comment.userInfo|async)?.photo" 
  [alt]="(comment.userInfo|async)?.name" [title]="(comment.userInfo|async)?.name" />
  {{comment.text}}
</div>
<div class="add-comment">
  <mat-icon (click)="addComment()">send</mat-icon>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="newCommentText" placeholder="Your comment" />
  </mat-form-field>
</div>
