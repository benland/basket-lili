<md-toolbar>
  Basket Lili
  <span class="filler"></span>
  <md-icon>person</md-icon> {{user}}
</md-toolbar>
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <ul>
    <md-progress-spinner mode="indeterminate" *ngIf="!(items|async)"></md-progress-spinner>
    <div class="grid">
      <app-basket-item [item]="item" *ngFor="let item of items|async">
      </app-basket-item>
    </div>
  </ul>
</div>
