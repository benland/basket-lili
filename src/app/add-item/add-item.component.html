<mat-icon *ngIf="!loading">search</mat-icon>
<mat-icon *ngIf="loading" class="spin">autorenew</mat-icon>
<mat-form-field>
  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Add new item">
</mat-form-field>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="add(option)">
    {{ option.title }}
  </mat-option>
</mat-autocomplete>
