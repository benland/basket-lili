<md-input-container>
  <input type="text" mdInput [formControl]="myControl" [mdAutocomplete]="auto">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="add(option)">
    {{ option.title }}
  </md-option>
</md-autocomplete>
