<md-icon *ngIf="!loading">search</md-icon>
<md-icon *ngIf="loading" class="spin">autorenew</md-icon>
<md-input-container>
  <input type="text" mdInput [formControl]="myControl" [mdAutocomplete]="auto" placeholder="Add new item">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="add(option)">
    {{ option.title }}
  </md-option>
</md-autocomplete>
