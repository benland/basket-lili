<md-card class="basket-item">
  <img sm-card-image src="{{item.image|httpsLink}}" width="170px" height="170px">
  <h3>{{item.title}}</h3>
  <md-card-actions class="buttons">
    <div class="voter-list">
      <img *ngFor="let voter of voters|async; trackBy: userId"
          class="voter" [src]="voter.photo" [alt]="voter.name" [title]="voter.name" />
      <span *ngIf="item.voteCount > 3" [title]="voterNames | async">
        ...
      </span>
    </div>
    <button md-button (click)="toggle()" disableRipple>
      <div class="heart" [class.selected]="item.voted">
        &nbsp;</div><div class="votes-count">{{item.voteCount}}</div>
    </button>
  </md-card-actions>
</md-card>
